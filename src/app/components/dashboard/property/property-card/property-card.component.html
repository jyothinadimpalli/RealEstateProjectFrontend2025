<mat-card class="property-card">
  <img
    src="https://via.placeholder.com/600x400"
    alt="Apartment Image"
    class="property-image"
  />
  <mat-card-header>
    <mat-card-title>{{ property.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Location:</strong> {{ property.location.address }}</p>
    <p><strong>Price:</strong> â‚¹{{ property.price }}</p>
    <span><mat-icon>Type</mat-icon> Type: {{ property.propertyType }}</span>
    <span><mat-icon>bed</mat-icon> Bedrooms: {{ property.bedrooms }}</span>
    <span><mat-icon>bathtub</mat-icon> Bathrooms: {{ property.bathrooms }}</span>
  </mat-card-content>
  <button mat-button (click)="viewProperty(property._id)">View</button>
</mat-card>
